<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Array Object Carousel</title>
</head>
<body>

    <div class="container center">

        <div class="carousel-wrapper">

            <div id="img-wrapper"></div>

            <div id="thumbnails-slider">

                <button class="btn-arrow" id="up"><i class="fa-solid fa-angle-up"></i></button>
                <button class="btn-arrow" id="down"><i class="fa-solid fa-angle-down"></i></button>

            </div>

            <div id="text-wrapper"></div>

            <div class="backgroundRot"></div>
        </div>

        <div class="console">
            <div class="icon-wrapper">
                <!-- Play -->
                <button class="hidden" id="btn-play">

                    <i class="fa-solid fa-play"></i>

                </button>

                <!-- Pause -->
                <button id="btn-pause">

                    <i class="fa-solid fa-pause"></i>

                </button>

            </div>

            <div class="invert-wrapper">

                <button id="inver-off"><i class="fa-solid fa-rotate-left"></i></button>

                <button class="hidden" id="inver-on"><i class="fa-solid fa-rotate-right"></i></button>

            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
